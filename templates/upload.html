<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivo CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Subir archivo CSV de productos</h1>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Selecciona el archivo CSV:</label>
        <input type="file" name="file" accept=".csv" required>
        
        <label for="inflacion">Inflaci√≥n (%):</label>
        <input type="number" name="inflacion" step="0.01" min="0" required>

        <button type="submit">Subir</button>
    </form>
</body>
</html>
